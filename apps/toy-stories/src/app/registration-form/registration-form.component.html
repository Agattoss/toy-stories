<form class="example-form" [formGroup=]="registrationForm">
  <mat-form-field class="example-full-width">
    <mat-label>Firstname</mat-label>
    <input formControlName="firstname" type="text"  required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Lastname</mat-label>
    <input formControlName="lastname" type="text"  required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input formControlName="email" type="email"   required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input formControlName="password" type="password"   required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Phone number</mat-label>
    <input formControlName="phone" type="text"   required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Street</mat-label>
    <input formControlName="street" type="text"  required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Street number</mat-label>
    <input formControlName="number" type="number"  required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Zipcode</mat-label>
    <input formControlName="zipcode" type="number" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>City</mat-label>
    <input formControlName="City" type="text"  required>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary">Register</button>
  </mat-card-actions>
</form>
